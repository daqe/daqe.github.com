
<div class="art-blockcontent">
    {% for post in site.posts %}
    {% if post.category= 'news' %}
    <p style="border-bottom: 1px solid #374865">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
        </a><br><br>
    </p>
    {% endif %}
    {% endfor %}
    <p><a href="/news/" class="art-button">更多</a></p>
</div>
